<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Royal Car</title>
    <meta name="description" content="Royal Car ile iletişime geçin. Adres, telefon ve e-posta bilgilerimiz.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script src="../assets/js/tailwind-config.js"></script>
</head>
<body class="bg-background text-foreground font-sans">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Page Hero -->
    <section class="relative py-32 sm:py-40 lg:py-48">
        <!-- Background Image -->
        <div
            class="absolute inset-0 bg-cover bg-center bg-no-repeat"
            style="background-image: url('../assets/images/inner-header.jpg')"
        ></div>

        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/60"></div>

        <!-- Content -->
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <div class="text-center">
                <div class="mb-4">
                    <h2 class="text-sm font-medium text-brand-yellow uppercase tracking-wider">GET IN TOUCH</h2>
                </div>
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-4">
                    Contact <span class="text-brand-yellow">Us</span>
                </h1>
                <p class="text-lg text-gray-300 mb-8">WE'RE HERE TO HELP</p>

                <!-- Breadcrumb -->
                <div class="flex justify-center">
                    <nav class="flex space-x-2 text-sm">
                        <a href="../index.html" class="text-gray-300 hover:text-white transition-colors">HOME</a>
                        <span class="text-gray-500">/</span>
                        <span class="text-brand-yellow font-medium">CONTACT</span>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-32">
        <div class="text-left mb-12">
            <h2 class="text-sm font-medium text-brand-yellow uppercase tracking-wider mb-4">OUR OFFICE</h2>
            <h1 class="text-3xl md:text-4xl font-bold text-brand-gray-dark mb-4">
                Royal Cars <span class="text-brand-yellow">Contact</span>
            </h1>
        </div>

        <!-- Contact Info -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <!-- Phone -->
            <div class="text-center">
                <div class="bg-brand-yellow w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-phone text-2xl text-brand-dark"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2 text-brand-dark">Phone</h3>
                <p class="text-brand-text-gray">+90 555 123 4567</p>
                <p class="text-brand-text-gray">+90 212 123 4567</p>
            </div>

            <!-- Email -->
            <div class="text-center">
                <div class="bg-brand-yellow w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-envelope text-2xl text-brand-dark"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2 text-brand-dark">Email</h3>
                <p class="text-brand-text-gray">info@royalcar.com</p>
                <p class="text-brand-text-gray">support@royalcar.com</p>
            </div>

            <!-- Address -->
            <div class="text-center">
                <div class="bg-brand-yellow w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-map-marker-alt text-2xl text-brand-dark"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2 text-brand-dark">Address</h3>
                <p class="text-brand-text-gray">İstanbul, Türkiye</p>
                <p class="text-brand-text-gray">Merkez Mahallesi, No:123</p>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-2xl font-bold text-brand-dark mb-6 text-center">Send us a Message</h2>
                <form id="contact-form" onsubmit="submitContactForm(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                            <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-yellow focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-yellow focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                            <input type="tel" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-yellow focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                            <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-yellow focus:border-transparent">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                            <textarea rows="4" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-yellow focus:border-transparent resize-none"></textarea>
                        </div>
                    </div>
                    <div class="text-center mt-6">
                        <button type="submit" class="bg-brand-yellow text-brand-dark px-8 py-3 rounded-lg font-semibold hover:bg-brand-yellowDark transition-colors">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
    <script>
        function submitContactForm(event) {
            event.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
        }
    </script>
</body>
</html>
